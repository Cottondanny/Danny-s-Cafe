<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe menu</title>
    <link href="styles.css" rel="stylesheet">

</head>
<body>
    <div class="menu">
    <main>
    
    <h1>Danny's Cafe</h1>
    <p class="estimated">Est. 2023</p>
<hr>
<section>
    <h2>Coffee</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">

    <article class="item">
        <p class="flavor">French Vanilla</p><p class="price">3.00</p>
    </article>
    
    <article class="item">
        <p class="flavor">Caramel Macchiato</p><p class="price">3.00</p>
    </article>
    
    <article class="item">
        <p class="flavor">Pumpkin spice</p><p class="price">4.00</p>
    </article>
    
    <article class="item">
        <p class="flavor">Hazel nut</p><p class="price">4.00</p>
    </article>
 </section>

<section>
    <h2>Desserts</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">

    <article class="item">
        <p class="dessert">Cupcake</p><p class="price">2.00</p>
    </article>

    <article class="item">
        <p class="dessert">Blueberry muffin</p><p class="price">2.00</p>
    </article>

    <article class="item">
        <p class="dessert">Chocolate chips</p><p class="price">2.00</p>
    </article>

    <article class="item">
        <p class="dessert">Ice cream</p><p class="price">2.00</p>
    </article>
</section>

</main>

<hr>

<footer>
    <p><a href="https://www.freecodecamp.org" ">Visit our website</a></p>
    <p>123 Free Code Camp Drive</p>
</footer>
    

</div>



</body>

</html>
